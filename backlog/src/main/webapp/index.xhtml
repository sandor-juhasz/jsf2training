<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://xmlns.jcp.org/jsf/composite/backlog">
  <h:body>
    <ui:composition template="./template.xhtml">
    
       <ui:define name="body">
          <h:form>
             <h2>Add a user story</h2>
             <b:userstoryEditor value="#{backlogBean.userStory}"/><br/>
             <h:commandButton value="Add" action="#{backlogBean.add}"/>
             <hr/>
             <b:backlogTable value="#{backlogBean.userStories}"/>             
          </h:form>
       </ui:define>
       
       <ui:define name="footer">
          <p>This is the fourth exercise of the JSF 2.2 training.</p>
       </ui:define>
              
    </ui:composition>
  </h:body>
</html>
