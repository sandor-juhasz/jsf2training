<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
      
  <composite:interface>
    <composite:attribute name="value"/>
  </composite:interface>
  
  <composite:implementation>
     <div style="background: #d9fce4; margin: 10px;">
       <table>
  	     <tr>
           <td>Name:</td>
           <td>
             <h:inputText id="userStoryName"
                          value="#{cc.attrs.value.name}"
                          required="true"
                          requiredMessage="User story name is required."/>
           </td>
           <td>
             <h:message for="userStoryName"/>
           </td>
         </tr>
         <tr>
           <td>Size:</td>
           <td>
             <h:selectOneRadio id="userStorySize"
                               value="#{cc.attrs.value.size}"
                               required="true"
                               requiredMessage="User story size is required.">
               <f:selectItems value="#{userStoryEditorBean.sizes}"
                              var="size"
                              itemLabel="#{size}"
                              itemValue="#{size}"/>
             </h:selectOneRadio>
           </td>
           <td>
             <h:message for="userStorySize"/>
           </td>
         </tr>       
       </table>
     </div>
  </composite:implementation>

</html>
