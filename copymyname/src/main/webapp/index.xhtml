<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>Copy My Name - JSF 2.2 Training Exercise</title>
  </h:head>
  <h:body>
    <h1>Copy My Name</h1>
    <h:form>
       Please enter your name:
       <h:inputText id="nameField" value="#{copyBean.name}" p:autofocus="true" required="true" requiredMessage="Name vaue is required."/>
       <h:message for="nameField"/><br/>
       <h:panelGroup rendered="#{copyBean.copyTextRendered}">
          <h:outputText value="#{copyBean.copyText}"/><br/>
       </h:panelGroup>       
       <h:commandButton action="#{copyBean.submit}" value="Submit"/>
    </h:form>
  </h:body>
</html>
